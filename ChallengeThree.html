  <title>Challenge Three:Tables</title>

<body>
  <table border="1" width="600">
    <tr>
      <td><h4>Heading 1</h4></td>
      <td><h4>Heading 2</h4></td>
      <td><h4>Heading 3</h4></td>
    </tr>
    <tr height="50">
      <td>Cell 1</td>
       <td colspan='2'>Cell 2</td>
    </tr>
    <tr height="30">
      <td>Cell 3</td>
      <td>Cell 4</td>
      <td>Cell 5</td>
    </tr>
    <tr height="50">
      <td colspan='2'>Cell 6</td>
      <td>Cell 7</td>
    </tr>
  </table>
</body>

</html>
